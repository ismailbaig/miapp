<div class="container">
    <div *ngFor="let item of _items">
        <div *ngIf='IsItemOrdered(item.quantity)' class="row">
            <div class="col-lg-6 text-center">
              {{item.quantity}} {{item.name}}('s') ordered !!
            </div>
            <div class="col-lg-6 text-center">
                Total cost of Dosa('s') {{item.quantity * item.price}}
            </div>
            <hr />
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-lg-6"></div>
        <div class="col-lg-6 text-center">Total Cost: Rs {{_totalCost}}</div>
    </div>
    <hr />
    <div class="row">
        <div class="col-lg-6"></div>
        <div class="col-lg-6 text-center"><button class="btn btn-success" (click)="ConfrimOrder()">Confirm Order</button></div>
    </div>
</div>
